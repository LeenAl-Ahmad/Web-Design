<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game Result</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Game Result</h1>
<p>You selected Box [[${selectedPrize.getDescription()}]].</p>
<img height="200px" th:src="@{'/img/' + ${selectedPrize.getImgPath()}}" />

<h2>All Boxes:</h2>
<div>
    <div th:each="box, iterStat : ${allPrizes}">
        <p>Box [[${iterStat.index + 1}]]: [[${box}]]</p>
    </div>
</div>

<footer>Leen Al-Ahmad</footer>
</body>
</html>
